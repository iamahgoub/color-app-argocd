apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-v2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://ED2D3998E66992ADB0412FDDEBF38F1A.gr7.us-east-2.eks.amazonaws.com
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/iamahgoub/app.git
    targetRevision: v2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
