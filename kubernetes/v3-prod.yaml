apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-v3-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://9BC86C1E733C83724D79372436713BC7.yl4.us-east-2.eks.amazonaws.com
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/iamahgoub/sample-microservice-manifests.git
    targetRevision: v3-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
